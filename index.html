lvl=d.level||1;hp=d.hp||100;totCorrect=d.totalCorrect||0;totQ=d.totalQuestions||0;
bestStreak=d.bestStreak||0;updateDiff();updateHUD();}};
const startGame=()=>{gameOn=true;startBtn.style.display="none";loadProg();updateDiff();
updateHUD();updateProg();nextQ();};
const restartGame=()=>{hp=100;lvl=1;minions=10;totalMin=10;streak=0;bestStreak=0;
totCorrect=0;totQ=0;bossMode=false;gameOn=false;achEl.style.display="none";
bossEl.style.opacity=0.35;minionEl.style.opacity=0;fbEl.textContent="";catEl.textContent="Get ready...";
qEl.textContent="Press Start!";qCntEl.textContent="";ansEl.style.display="none";
subBtn.style.display="none";startBtn.style.display="block";updateDiff();updateHUD();updateProg();
localStorage.removeItem("bossBattle");};
subBtn.onclick=()=>checkAns();
ansEl.addEventListener("keyup",(e)=>{if(e.key==="Enter"&&gameOn)checkAns();});
startBtn.onclick=startGame;restartBtn.onclick=restartGame;
updateDiff();updateHUD();updateProg();
</script>
